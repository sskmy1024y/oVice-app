<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>browser</title>
    <script src="https://kit.fontawesome.com/1e03de1ced.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="toolbar">
        <button id="reload" title="Reload">
            <i class="fa-solid fa-arrows-rotate"></i>
        </button>
        <button id="restore-size" title="Reset window size">
            <i class="fa-solid fa-window-restore"></i>
        </button>
        <button id="toggle-minimize" title="Minimize">
            <i class="fa-solid fa-minimize"></i>
        </button>
        <button id="toggle-pin" title="pin">
            <i class="fa-solid fa-thumbtack"></i>
        </button>
    </div>
    <script src="main.js"></script>
</body>

</html>
