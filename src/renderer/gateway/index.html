<!DOCTYPE html>
<html>

<head>
  <title>Enter oVice Room ID</title>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/1e03de1ced.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>

<body>
  <form id="room-id-form">
    <div class="segment">
      <h1>oVice app</h1>
    </div>

    <div>Enter your room ID</div>

    <label>
      <input type="text" placeholder="tour" id="roomId" />
      <div>.ovice.in</div>
    </label>

    <button type="submit"><i class="fa-solid fa-right-to-bracket"></i>Log in</button>
  </form>
</body>

</html>
